{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'fooditems/style.css'}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark ">
        <a href="#" class="navbar-brand">FoodApp</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link "  href="{% url 'food:create_item' %}">Add Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Delete Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">View Item</a>
            </li>
            <li class="nav-item">
            
            {% if user.is_authenticated%}
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            <li class="nav-item">
            <a href="{% url 'profile' %}" class="nav-link">Profile</a>
            </li>
            {% else %}
            <a href="{% url 'login' %}" class="nav-link">Login</a>
            {%endif%}
 
          </li>
          </ul>
          
        
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags }}">  {{message}}</div>
  
    {% endfor %}
    {%endif%}
  {%block body%}
  {%endblock%}
</body>
</html>
